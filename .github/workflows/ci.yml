name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black isort flake8
      
      - name: Check code formatting with Black
        run: |
          black --check --diff . --exclude '/(\.git|\.venv|venv|__pycache__|node_modules|build|dist)/' --extend-exclude 'Leaf Disease'
        continue-on-error: false
      
      - name: Check import sorting with isort
        run: |
          isort --check-only --diff . --skip-gitignore --extend-skip 'Leaf Disease'
        continue-on-error: false
      
      - name: Lint with flake8 (Critical Errors)
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=.git,.venv,venv,__pycache__,node_modules,build,dist,'Leaf Disease'
      
      - name: Lint with flake8 (Style Warnings)
        run: |
          # Exit-zero treats all errors as warnings
          flake8 . --count --exit-zero --max-complexity=15 --max-line-length=127 --statistics --exclude=.git,.venv,venv,__pycache__,node_modules,build,dist,'Leaf Disease'
        continue-on-error: true

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    
    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio httpx
      
      - name: Create test environment file
        run: |
          cat > .env << EOF
          GROQ_API_KEY=test_key_for_ci
          PERPLEXITY_API_KEY=test_key_for_ci
          MONGODB_URL=mongodb://localhost:27017
          MONGODB_DB_NAME=leaf_disease_test
          SECRET_KEY=test_secret_key_for_ci_cd_pipeline_testing_only
          ACCESS_TOKEN_EXPIRE_MINUTES=30
          MODEL_NAME=meta-llama/llama-4-scout-17b-16e-instruct
          DEFAULT_TEMPERATURE=0.3
          DEFAULT_MAX_TOKENS=1024
          EOF
      
      - name: Run tests
        run: |
          if [ -d "tests" ] && [ "$(ls -A tests/*.py 2>/dev/null)" ]; then
            pytest tests/ -v --cov=src --cov-report=xml --cov-report=term --cov-report=html -m "not manual"
          else
            echo "No test files found, skipping tests"
            exit 0
          fi
      
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        if: success()
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true
      
      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 30
      
      - name: Test Summary
        if: always()
        run: |
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f coverage.xml ]; then
            echo "âœ… Tests completed with coverage report" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Tests completed without coverage" >> $GITHUB_STEP_SUMMARY
          fi

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      
      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit
      
      - name: Check for known security vulnerabilities
        run: |
          pip install -r requirements.txt
          safety check --continue-on-error || echo "::warning::Security vulnerabilities detected by Safety"
        continue-on-error: true
      
      - name: Run Bandit security linter
        run: |
          bandit -r src/ -f json -o bandit-report.json -ll || echo "::warning::Security issues detected by Bandit"
          bandit -r src/ -f screen -ll
        continue-on-error: true
      
      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-security-report
          path: bandit-report.json

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [lint, test]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Verify imports
        run: |
          python -c "import sys; sys.path.insert(0, 'src'); from app import app; print('âœ“ FastAPI app imports successfully')"
      
      - name: Check for syntax errors
        run: |
          python -m py_compile src/**/*.py || true
          echo "Build check completed"

  deploy-ready:
    name: Deployment Ready Check
    runs-on: ubuntu-latest
    needs: [lint, test, security, build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Check if ready for deployment
        run: |
          if [ "${{ needs.lint.result }}" == "success" ] && \
             [ "${{ needs.test.result }}" == "success" ] && \
             [ "${{ needs.build.result }}" == "success" ]; then
            echo "âœ… All checks passed - Ready for deployment!"
            echo "## ðŸš€ Deployment Ready" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "All quality checks passed. This build is ready for production deployment." >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Some checks failed - Not ready for deployment"
            exit 1
          fi

  notify:
    name: Workflow Summary
    runs-on: ubuntu-latest
    needs: [lint, test, security, build]
    if: always()
    
    steps:
      - name: Generate workflow summary
        run: |
          echo "# CI/CD Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Job Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Lint status
          if [ "${{ needs.lint.result }}" == "success" ]; then
            echo "âœ… **Code Quality**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Code Quality**: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Test status
          if [ "${{ needs.test.result }}" == "success" ]; then
            echo "âœ… **Tests**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Tests**: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Security status
          if [ "${{ needs.security.result }}" == "success" ]; then
            echo "âœ… **Security Scan**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ **Security Scan**: Completed with warnings" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Build status
          if [ "${{ needs.build.result }}" == "success" ]; then
            echo "âœ… **Build Check**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Build Check**: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          
          # Add manual testing note
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“ Manual Testing" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "To run manual authentication tests with a running server:" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "python tests/manual_test_auth.py" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
