<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Leaf Disease Detection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/animated-background.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#10b981',
                        secondary: '#059669',
                    }
                }
            }
        }
    </script>
    <script src="js/animated-background.js"></script>
</head>
<body class="bg-gradient-to-br from-green-50 to-emerald-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <i class="fas fa-leaf text-primary text-3xl mr-3"></i>
                    <span class="text-2xl font-bold text-gray-800">Leaf Disease Detection</span>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/" class="text-gray-600 hover:text-primary">Home</a>
                    <a href="/login" class="text-gray-600 hover:text-primary">Login</a>
                    <a href="/register" class="text-primary font-semibold">Register</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Register Form -->
    <div class="max-w-md mx-auto px-4 py-16">
        <div class="bg-white rounded-xl shadow-2xl p-8">
            <div class="text-center mb-8">
                <i class="fas fa-user-plus text-primary text-5xl mb-4"></i>
                <h2 class="text-3xl font-bold text-gray-800">Create Account</h2>
                <p class="text-gray-600 mt-2">Join us to start detecting diseases</p>
            </div>

            <form id="registerForm" class="space-y-6">
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Full Name</label>
                    <input type="text" id="fullName" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition"
                        placeholder="Enter your full name">
                </div>

                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Email</label>
                    <input type="email" id="email" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition"
                        placeholder="Enter your email">
                </div>

                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Username</label>
                    <input type="text" id="username" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition"
                        placeholder="Choose a username">
                </div>

                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Password</label>
                    <div class="relative">
                        <input type="password" id="password" required
                            class="w-full px-4 py-3 pr-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition"
                            placeholder="Create a password">
                        <button type="button" onclick="togglePassword('password')" 
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700 focus:outline-none">
                            <i id="password-icon" class="fas fa-eye"></i>
                        </button>
                    </div>
                    <p class="text-xs text-gray-500 mt-1">Minimum 6 characters</p>
                </div>

                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Confirm Password</label>
                    <div class="relative">
                        <input type="password" id="confirmPassword" required
                            class="w-full px-4 py-3 pr-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition"
                            placeholder="Confirm your password">
                        <button type="button" onclick="togglePassword('confirmPassword')" 
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700 focus:outline-none">
                            <i id="confirmPassword-icon" class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" id="registerBtn"
                    class="w-full bg-primary text-white py-3 rounded-lg font-semibold hover:bg-secondary transition shadow-lg">
                    Create Account
                </button>
            </form>

            <div id="message" class="mt-4 p-4 rounded-lg hidden"></div>

            <p class="text-center text-gray-600 mt-6">
                Already have an account? 
                <a href="/login" class="text-primary font-semibold hover:underline">Sign in</a>
            </p>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/validation.js"></script>
    <script>
        // Toggle password visibility
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(inputId + '-icon');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Add real-time validation
        document.addEventListener('DOMContentLoaded', () => {
            addFieldValidation('email', (value) => {
                if (!value) return { valid: false, message: 'Email is required' };
                if (!validateEmail(value)) return { valid: false, message: 'Invalid email format' };
                return { valid: true };
            });
            
            addFieldValidation('username', validateUsername);
            addFieldValidation('fullName', validateFullName);
            
            // Password strength indicator
            const passwordField = document.getElementById('password');
            const strengthDiv = document.createElement('div');
            strengthDiv.id = 'passwordStrength';
            passwordField.parentElement.appendChild(strengthDiv);
            showPasswordStrength('password', 'passwordStrength');
        });

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const btn = document.getElementById('registerBtn');
            
            // Validate all fields
            let hasError = false;
            
            if (!validateEmail(email)) {
                showFieldError('email', 'Invalid email format');
                hasError = true;
            }
            
            const usernameValidation = validateUsername(username);
            if (!usernameValidation.valid) {
                showFieldError('username', usernameValidation.message);
                hasError = true;
            }
            
            const passwordValidation = validatePassword(password);
            if (!passwordValidation.valid) {
                showFieldError('password', passwordValidation.message);
                hasError = true;
            }
            
            if (password !== confirmPassword) {
                showFieldError('confirmPassword', 'Passwords do not match');
                hasError = true;
            }
            
            if (hasError) {
                showMessage('Please fix the errors above', 'error');
                return;
            }
            
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Creating account...';
            
            try {
                const result = await register(email, username, password, fullName);
                
                if (result.success) {
                    showMessage('Account created successfully! Redirecting to login...', 'success');
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    showMessage(result.error || 'Registration failed. Please try again.', 'error');
                    btn.disabled = false;
                    btn.innerHTML = 'Create Account';
                }
            } catch (error) {
                showMessage('An error occurred. Please try again.', 'error');
                btn.disabled = false;
                btn.innerHTML = 'Create Account';
            }
        });

        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.className = `mt-4 p-4 rounded-lg ${type === 'success' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}`;
            message.textContent = text;
            message.classList.remove('hidden');
        }
    </script>
</body>
</html>
