<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Debug - Leaf Disease Detection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/animated-background.css">
    <script src="js/animated-background.js"></script>
</head>
<body class="min-h-screen">
    <div class="max-w-4xl mx-auto px-4 py-8">
        <div class="bg-white rounded-xl shadow-2xl p-8">
            <h1 class="text-3xl font-bold mb-6 text-center">
                <i class="fas fa-bug text-red-600 mr-3"></i>
                Theme Debug Console
            </h1>

            <div class="space-y-6">
                <!-- Current State -->
                <div class="bg-gray-100 p-4 rounded-lg">
                    <h2 class="text-xl font-bold mb-3">Current State</h2>
                    <div class="grid grid-cols-2 gap-4 text-sm font-mono">
                        <div>
                            <strong>Theme:</strong> <span id="currentTheme" class="text-blue-600">-</span>
                        </div>
                        <div>
                            <strong>isAnalyzing:</strong> <span id="isAnalyzing" class="text-blue-600">-</span>
                        </div>
                        <div>
                            <strong>diseaseStatus:</strong> <span id="diseaseStatus" class="text-blue-600">-</span>
                        </div>
                        <div>
                            <strong>isLoggedIn:</strong> <span id="isLoggedIn" class="text-blue-600">-</span>
                        </div>
                    </div>
                </div>

                <!-- Quick Actions -->
                <div class="bg-gray-50 p-4 rounded-lg">
                    <h2 class="text-xl font-bold mb-3">Quick Actions</h2>
                    <div class="grid grid-cols-2 md:grid-cols-3 gap-3">
                        <button onclick="testTheme('guest')" class="bg-blue-400 text-white px-4 py-2 rounded hover:bg-blue-500">
                            Guest
                        </button>
                        <button onclick="testTheme('user')" class="bg-green-400 text-white px-4 py-2 rounded hover:bg-green-500">
                            User
                        </button>
                        <button onclick="testTheme('admin')" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                            Admin
                        </button>
                        <button onclick="testTheme('analyzing')" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">
                            Analyzing
                        </button>
                        <button onclick="testTheme('healthy')" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                            Healthy
                        </button>
                        <button onclick="testAnalysisFlow()" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">
                            Full Flow
                        </button>
                    </div>
                </div>

                <!-- State Controls -->
                <div class="bg-gray-50 p-4 rounded-lg">
                    <h2 class="text-xl font-bold mb-3">State Controls</h2>
                    <div class="space-y-3">
                        <div class="flex items-center justify-between">
                            <span>Analyzing State:</span>
                            <div class="space-x-2">
                                <button onclick="setAnalyzing(true)" class="bg-orange-500 text-white px-4 py-2 rounded hover:bg-orange-600">
                                    Start
                                </button>
                                <button onclick="setAnalyzing(false)" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
                                    Stop
                                </button>
                            </div>
                        </div>
                        <div class="flex items-center justify-between">
                            <span>Disease Status:</span>
                            <div class="space-x-2">
                                <button onclick="setDisease('healthy')" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                                    Healthy
                                </button>
                                <button onclick="setDisease('diseased')" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
                                    Diseased
                                </button>
                                <button onclick="setDisease(null)" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
                                    Clear
                                </button>
                            </div>
                        </div>
                        <div class="flex items-center justify-between">
                            <span>Login State:</span>
                            <div class="space-x-2">
                                <button onclick="toggleLogin()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                                    Toggle
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Console Log -->
                <div class="bg-gray-900 text-green-400 p-4 rounded-lg font-mono text-sm">
                    <div class="flex justify-between items-center mb-2">
                        <h2 class="text-white font-bold">Console Log</h2>
                        <button onclick="clearLog()" class="bg-red-600 text-white px-3 py-1 rounded text-xs hover:bg-red-700">
                            Clear
                        </button>
                    </div>
                    <div id="consoleLog" class="max-h-64 overflow-y-auto space-y-1">
                        <div>> Ready...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Update display every 500ms
        setInterval(updateDisplay, 500);

        function updateDisplay() {
            document.getElementById('currentTheme').textContent = window.animatedBg?.theme || 'not initialized';
            document.getElementById('isAnalyzing').textContent = String(window.isAnalyzing);
            document.getElementById('diseaseStatus').textContent = String(window.diseaseStatus);
            document.getElementById('isLoggedIn').textContent = String(!!localStorage.getItem('token'));
        }

        function log(message) {
            const logDiv = document.getElementById('consoleLog');
            const entry = document.createElement('div');
            const time = new Date().toLocaleTimeString();
            entry.textContent = `[${time}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function clearLog() {
            document.getElementById('consoleLog').innerHTML = '<div>> Cleared...</div>';
        }

        function testTheme(theme) {
            log(`Testing theme: ${theme}`);
            if (typeof window.updateBackgroundTheme === 'function') {
                window.updateBackgroundTheme(theme);
            } else {
                log('ERROR: updateBackgroundTheme not available');
            }
        }

        function setAnalyzing(state) {
            log(`Setting analyzing: ${state}`);
            if (typeof window.setAnalyzingState === 'function') {
                window.setAnalyzingState(state);
            } else {
                log('ERROR: setAnalyzingState not available');
            }
        }

        function setDisease(status) {
            log(`Setting disease status: ${status}`);
            window.diseaseStatus = status;
            if (typeof window.setDiseaseStatus === 'function' && status) {
                window.setDiseaseStatus(status);
            } else if (typeof window.updateBackgroundTheme === 'function') {
                // Manually trigger theme update
                const isLoggedIn = !!localStorage.getItem('token');
                window.updateBackgroundTheme(isLoggedIn ? 'user' : 'guest');
            }
        }

        function toggleLogin() {
            const isLoggedIn = !!localStorage.getItem('token');
            if (isLoggedIn) {
                localStorage.removeItem('token');
                log('Logged out');
            } else {
                localStorage.setItem('token', 'debug-token');
                log('Logged in');
            }
            // Trigger theme update
            if (typeof window.updateBackgroundTheme === 'function') {
                const newTheme = localStorage.getItem('token') ? 'user' : 'guest';
                window.updateBackgroundTheme(newTheme);
            }
        }

        async function testAnalysisFlow() {
            log('=== Starting Analysis Flow ===');
            
            // Ensure logged in
            if (!localStorage.getItem('token')) {
                localStorage.setItem('token', 'debug-token');
                log('Auto-login for test');
            }
            
            // Start with user theme
            log('Step 1: User theme');
            testTheme('user');
            await sleep(2000);
            
            // Start analyzing
            log('Step 2: Start analyzing');
            setAnalyzing(true);
            await sleep(3000);
            
            // Stop analyzing
            log('Step 3: Stop analyzing');
            setAnalyzing(false);
            await sleep(500);
            
            // Random result
            const isHealthy = Math.random() > 0.5;
            log(`Step 4: Result - ${isHealthy ? 'Healthy' : 'Diseased'}`);
            setDisease(isHealthy ? 'healthy' : 'diseased');
            await sleep(3000);
            
            // Back to user
            log('Step 5: Back to user theme');
            setDisease(null);
            testTheme('user');
            
            log('=== Flow Complete ===');
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // Intercept console.log
        const originalLog = console.log;
        console.log = function(...args) {
            originalLog.apply(console, args);
            log(args.join(' '));
        };

        log('Debug console initialized');
        updateDisplay();
    </script>
</body>
</html>
