<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Leaf Disease Detection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/animated-background.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#10b981',
                        secondary: '#059669',
                    }
                }
            }
        }
    </script>
    <script src="js/animated-background.js"></script>
</head>
<body class="bg-gradient-to-br from-green-50 to-emerald-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <i class="fas fa-leaf text-primary text-3xl mr-3"></i>
                    <span class="text-2xl font-bold text-gray-800">Leaf Disease Detection</span>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/" class="text-gray-600 hover:text-primary">Home</a>
                    <a href="/login" class="text-primary font-semibold">Login</a>
                    <a href="/register" class="bg-primary text-white px-4 py-2 rounded-lg hover:bg-secondary transition">
                        Register
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="max-w-md mx-auto px-4 py-8">
        <div class="bg-white rounded-xl shadow-2xl p-6">
            <div class="text-center mb-6">
                <i class="fas fa-leaf text-primary text-4xl mb-3"></i>
                <h2 class="text-2xl font-bold text-gray-800">Welcome Back</h2>
                <p class="text-gray-600 mt-1">Sign in to your account</p>
            </div>

            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-gray-700 font-semibold mb-1">Username</label>
                    <input type="text" id="username" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition"
                        placeholder="Enter your username">
                </div>

                <div>
                    <label class="block text-gray-700 font-semibold mb-1">Password</label>
                    <div class="relative">
                        <input type="password" id="password" required
                            class="w-full px-3 py-2 pr-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition"
                            placeholder="Enter your password">
                        <button type="button" onclick="togglePassword('password')" 
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700 focus:outline-none">
                            <i id="password-icon" class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" class="mr-2">
                        <span class="text-gray-600 text-sm">Remember me</span>
                    </label>
                    <a href="#" class="text-primary text-sm hover:underline">Forgot password?</a>
                </div>

                <button type="submit" id="loginBtn"
                    class="w-full bg-primary text-white py-2 rounded-lg font-semibold hover:bg-secondary transition shadow-lg">
                    Sign In
                </button>
            </form>

            <div id="message" class="mt-3 p-3 rounded-lg hidden"></div>

            <p class="text-center text-gray-600 mt-4">
                Don't have an account? 
                <a href="/register" class="text-primary font-semibold hover:underline">Sign up</a>
            </p>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/validation.js"></script>
    <script>
        // Toggle password visibility
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(inputId + '-icon');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const btn = document.getElementById('loginBtn');
            
            // Basic validation
            if (!username) {
                showMessage('Please enter your username', 'error');
                return;
            }
            
            if (!password) {
                showMessage('Please enter your password', 'error');
                return;
            }
            
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Signing in...';
            
            try {
                const result = await login(username, password);
                
                if (result.success) {
                    showMessage('Success! Redirecting...', 'success');
                    
                    // Check for redirect parameter
                    const urlParams = new URLSearchParams(window.location.search);
                    const redirect = urlParams.get('redirect') || '/dashboard';
                    
                    setTimeout(() => {
                        window.location.href = redirect;
                    }, 1000);
                } else {
                    showMessage(result.error || 'Login failed. Please check your credentials.', 'error');
                    btn.disabled = false;
                    btn.innerHTML = 'Sign In';
                }
            } catch (error) {
                showMessage('An error occurred. Please try again.', 'error');
                btn.disabled = false;
                btn.innerHTML = 'Sign In';
            }
        });

        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.className = `mt-4 p-4 rounded-lg ${type === 'success' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}`;
            message.textContent = text;
            message.classList.remove('hidden');
        }
    </script>
</body>
</html>
