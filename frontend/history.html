<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis History - Leaf Disease Detection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/animated-background.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#10b981',
                        secondary: '#059669',
                    }
                }
            }
        }
    </script>
    <script src="js/animated-background.js"></script>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-14">
                <!-- Left: Logo & Title -->
                <div class="flex items-center space-x-3">
                    <i class="fas fa-leaf text-primary text-2xl"></i>
                    <div class="flex flex-col">
                        <span class="text-lg font-bold text-gray-800 leading-tight">Analysis History</span>
                        <span id="userInfo" class="text-xs text-gray-500 leading-tight"></span>
                    </div>
                </div>
                
                <!-- Right: Actions -->
                <div class="flex items-center space-x-2">
                    <a href="/dashboard" 
                        class="inline-flex items-center px-3 py-1.5 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-colors">
                        <i class="fas fa-home text-xs mr-1.5"></i>
                        <span class="hidden sm:inline">Dashboard</span>
                    </a>
                    
                    <button onclick="logout()" 
                        class="inline-flex items-center px-3 py-1.5 text-sm font-medium text-white bg-red-600 border border-transparent rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors">
                        <i class="fas fa-sign-out-alt text-xs mr-1.5"></i>
                        <span class="hidden sm:inline">Logout</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="bg-white rounded-xl shadow-lg p-8">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold flex items-center">
                    <i class="fas fa-history text-primary mr-3"></i>
                    Analysis History
                </h1>
                <button id="refreshBtn" onclick="refreshHistory()" class="text-primary hover:text-secondary transition-colors">
                    <i class="fas fa-sync-alt mr-2"></i>Refresh
                </button>
            </div>

            <!-- Loading -->
            <div id="loading" class="text-center py-12">
                <i class="fas fa-spinner fa-spin text-4xl text-primary mb-4"></i>
                <p class="text-gray-600">Loading your history...</p>
            </div>

            <!-- History List -->
            <div id="historyList" class="hidden space-y-4"></div>

            <!-- Empty State -->
            <div id="emptyState" class="hidden text-center py-12">
                <i class="fas fa-folder-open text-6xl text-gray-300 mb-4"></i>
                <p class="text-xl text-gray-600 mb-4">No analysis history yet</p>
                <a href="/dashboard" class="bg-primary text-white px-6 py-3 rounded-lg inline-block hover:bg-secondary transition">
                    <i class="fas fa-upload mr-2"></i>Upload Your First Image
                </a>
            </div>
        </div>
    </div>

    <!-- Detail Modal -->
    <div id="detailModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-xl shadow-2xl max-w-3xl w-full mx-4 max-h-screen overflow-y-auto">
            <div class="p-8">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold">Analysis Details</h2>
                    <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times text-2xl"></i>
                    </button>
                </div>
                <div id="modalContent"></div>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/cache-manager.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/session-indicator.js"></script>
    <script src="js/pdf-export.js"></script>
    <script src="js/confirm-modal.js"></script>
    <script src="js/history.js"></script>
</body>
</html>
